<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{
             margin: 150px 400px 230px; 
            border: solid rgb(12, 12, 13) 2px;
            height: 300px;
            width: 500px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <form id="form">
        
        <label for="name">Full Name:    </label>
        <input type="text" id="name" placeholder="enter your name "> <br> <br> 	
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="enter your username"> <br> <br>	
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="enter the password"><br> <br>
        <label for="repassword">Re Password:</label>
        <input type="password" id="repassword" placeholder="Re-Enter the password"> <br> <br> 	
        <label for="address">Address:</label>
        <textarea name="" id="address" cols="30" rows="1" placeholder="enter your full address"></textarea> <br> <br>
        <label for="age">Age:</label>
        <input type="text" id="age" placeholder="enter the age"><br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
            </select> <br> <br>
        <button class="favorite styled" type="button" style="background-color: rgb(205, 200, 209);">Save</button>
    </form>
</body>
</html>
