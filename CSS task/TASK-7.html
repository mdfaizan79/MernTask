<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgba(224, 14, 53, 0.741);

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-card {
            background-color: #FA8BFF;
background-image: linear-gradient(45deg, #036612 0%, #f5f4f6 52%, #eb9011 90%);


            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 30px; /* Increased padding */
            width: 600px; /* Increased card width */
            text-align: center; /* Center align text within the card */
            height: 90%;

        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: bold;
            color: white; /* White label text color */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 50%; /* Adjust the width as needed */
            padding: 10px;
            margin-right: 10px; /* Add space between label and input */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: vertical; /* Allow vertical resizing of the textarea */
        }

        .radio-group {
            display: flex;
            align-items: center;
        }

        .radio-group label {
            margin-right: 10px;
            color: white;
        }

        .submit-button {
            background-color: #5cb85c; /* Green color for the button */
            color: #fff;
            padding: 15px 30px; /* Increased button size */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            display: inline-block;
            margin-left: 100px;
            width: 70%;
        }

        .submit-button:hover {
            background-color: #749474; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="registration-card">
       
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="radio-group">
                    <label for="male">Male:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="female">Female:</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="other">Other:</label>
                    <input type="radio" id="other" name="gender" value="other">
                </div>
            </div>

            <div class="form-group">
                <label for="language">Language:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>
            </div>

            <div class="form-group">
                <label for="about">About:</label>
                <textarea id="about" name="about" rows="4" placeholder="Write about yourself..."></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Register" class="submit-button" style="background-color: #1b1b67;">
            </div>
        </form>
    </div>
</body>
</html>
